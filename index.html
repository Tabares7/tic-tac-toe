<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe By Piter</title>
    <link  type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
        </div>
        <button id="restart" class="btn">Restart</button>
    </header>
    
    <main>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
        <div id="9" class="box"></div>
    </main>
    <section>
        <div  id="marker" class="marker"> </div>
        
    </section>
    <section class="backdrop"></section>
    <section id="restart-alert">
        <p>Do you want to play again?</p>
        <button id="yes" class="btn">Yes</button>
    </section>
    <footer>
        <div class="player-card">
            <h1>Red</h1>
            <p id="player1-puntuation">0</p>
        </div>
        <div class="vs">Vs</div>
        <div class="player-card">
            <h1>Green</h1>
            <p id="player2-puntuation">0</p> 
        </div>
    </footer>
    


    <script src="main.js"></script>
</body>
</html>
